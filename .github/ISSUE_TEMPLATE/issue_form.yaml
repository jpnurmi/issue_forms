name: Bug form
description: Something went wrong.
body:
- type: textarea
  attributes:
    label: Description
    description: A clear and concise description of what went wrong.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See '...'
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected results
    description: What did you expect to happen?
  validations:
    required: false
- type: textarea
  attributes:
    label: Actual results
    description: What actually happened.
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **npm**: 7.6.3
    value: |
        - OS:
        - Node:
        - npm:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional context
    description: |
      Logs? Links? References? Screenshots? Videos? Anything that will help us to better understand the issue you are encountering!

      Tip: You can drag and drop to attach files.
  validations:
    required: false
