name: Bug form
description: Something went wrong.
body:
- type: textarea
  attributes:
    label: What happened?
    description: A concise description of what went wrong.
  validations:
    required: false
- type: textarea
  attributes:
    label: What was expected?
    description: A concise description of what was expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See '...'
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional context
    description: |
      Logs? Links? References? Screenshots? Videos? Anything that will help us to better understand the issue you are encountering!
  validations:
    required: false
- type: markdown
  value: Tip: You can drag and drop to attach files.
